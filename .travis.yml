env:
  global:
    - CC_TEST_REPORTER_ID=65fc29a4f897410bab3ebc9ce35c0021aef1344c9212da216e19c3b0e3f62488
langauge: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: xenial
before_install:
- yes | gem update --system --force
- gem install bundler
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-darwin-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - bundle exec rake db:{create,migrate} RAILS_ENV=test
  - yarn
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter format-coverage -t simplecov -o coverage/codeclimate.json coverage/.resultset.json # Format backend coverage
  - ./cc-test-reporter upload-coverage; fi